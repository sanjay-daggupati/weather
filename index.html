<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <form>
      <input type="text" placeholder="Search city..." />
      <ul></ul>
    </form>
    <div id="weather" style="display: none">
      <img
        src=" https://openweathermap.org/img/wn/10d@2x.png"
        alt=""
        id="icon"
      />
      <h1 id="degrees">20&#8451;</h1>
      <h2 id="city">Delhi</h2>
      <button id="change">change city</button>
      <div class="info">
        <div>
          <h3>Wind</h3>
          <div id="windvalue" class="value"><span>km/h</span></div>
        </div>
        <div>
          <h3>Humidity</h3>
          <div id="humidityvalue" class="value"><span>km/h</span></div>
        </div>
        <div>
          <h3>Feels like</h3>
          <div id="feelslikevalue" class="value"><span>km/h</span></div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"
      integrity="sha256-qXBd/EfAdjOA2FGrGAG+b3YBn2tn5A6bhz+LSgYD96k="
      crossorigin="anonymous"
    ></script>
    <script src="weather.js"></script>
  </body>
</html>
